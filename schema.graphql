type Post {
  id: Int!,
  content: String!,
  created_at: String!,
  image_url: String!,
  likes: String!,
  user: User
}

type User {
  id: Int!,
  firstname: String!,
  lastname: String!,
  email: String!,
  created_at: String!,
  profile_picture: String,
  bio: String!,
  username: String!
  feed: [Post]
}

type AuthenticatedUser {
  user: User,
  token: String!
}

type Like {
  user_id: Int!,
  post_id: Int!
}

type Follow {
  follower: Int!,
  followee: Int!
}

type Query {
  user(id: Int!): User
  post(id: Int!): Post
}

type Mutation {
  newUser(firstname: String!, lastname: String!, email: String!, password: String!, bio: String!, username: String!): AuthenticatedUser,
  newLike(user_id: Int!, post_id: Int!): Like,
  newFollow(follower: Int!, followee: Int!): Follow,
  newPost(post_id: Int!): Post,
  loginUser(email: String!, password: String!): AuthenticatedUser
}

type Subscription {
  newPost(feed_id: Int!): Post
}